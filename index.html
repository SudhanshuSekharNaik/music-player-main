<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Seedhe Maut Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(to right, red, black);
      }

      .music-container {
        background-color: #2E2E2E; /* Black-Grey */

      h1 {
        font-family: 'Oswald', sans-serif;
        font-size: 3rem;
        text-align: center;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 5px;
        position: relative;
        animation: hiphopBounce 1.5s infinite alternate ease-in-out;
      }

      @keyframes hiphopBounce {
        0% { transform: scale(1) rotate(0deg); text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8); }
        50% { transform: scale(1.1) rotate(-3deg); text-shadow: 5px 5px 20px rgba(255, 255, 255, 1); }
        100% { transform: scale(1) rotate(3deg); text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8); }
      }

      .menu-bar {
        background: rgba(0, 0, 0, 0.9);
        padding: 10px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      .menu-bar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      .menu-bar ul li {
        margin: 0 15px;
      }
      .menu-bar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        transition: 0.3s;
      }
      .menu-bar ul li a:hover {
        color: #e94560;
      }

      .developer-section {
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        font-size: 14px;
        color: #fff;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
      .developer-section p {
        margin: 5px 0;
      }
      .developer-section a {
        color: #e94560;
        text-decoration: none;
        font-weight: bold;
      }
      .developer-section a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="menu-bar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#playlist">Playlist</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="video-background">
      <video id="bg-video" autoplay muted loop playsinline></video>
    </div>
    
    <div class="animated-bg"></div> 
    <h1>My Verse</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
        <div class="time-info">
          <span id="currTime">0:00</span> / <span id="durTime">0:00</span>
        </div>
      </div>

      <audio src="music/Khatta Flow.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/khatta flow.jpg" alt="music-cover" id="cover" />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <button id="shuffle" class="action-btn">
          <i class="fas fa-random"></i>
        </button>
      </div>
    </div>
    
    <div class="developer-section">
      <p>Developed by <strong>Sudhanshu-Sekhar-Naik</strong></p>
      <p>Connect with me:  
        <a href="https://www.instagram.com/_sudhanshu38_/?hl=en" target="_blank">Instagram</a> |  
        <a href="https://www.linkedin.com/in/sudhanshu-sekhar-naik-bb9099257/" target="_blank">LinkedIn</a>  
      </p>
      <p>&copy; 2024 My Verse</p>
    </div>

    <nav class="menu-bar">
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#playlist">Playlist</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <nav class="menu-bar">
      <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Playlist</a></li>
          <li><a href="tel:+1234567890" id="contact-link">Contact</a></li>
      </ul>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
